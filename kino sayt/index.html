<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Netflix</title>
  <style>
    /* Barcha CSS shu yerda */
    body {
      margin: 0;
      background-color: #141414;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .logo {
      font-size: 24px;
      color: #E50914;
      font-weight: bold;
    }

    .navbar .menu a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar .search input {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
    }

    /* Banner */
    .banner {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
    }

    .banner iframe {
      width: 100%;
      height: 100%;
    }

    .banner-content {
      position: absolute;
      bottom: 30px;
      left: 30px;
      color: white;
      z-index: 10;
    }

    .banner-content h1 {
      font-size: 36px;
    }

    .banner-content button {
      padding: 10px 20px;
      background-color: #E50914;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    /* Section Titles */
    .section {
      padding: 30px;
    }

    .section h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    /* Film Cards */
    .movie-row {
      display: flex;
      overflow-x: auto;
      gap: 15px;
    }

    .movie-card {
      position: relative;
      width: 200px;
      flex-shrink: 0;
      cursor: pointer;
    }

    .movie-card img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .movie-card:hover img {
      transform: scale(1.05);
    }

    .movie-card .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .movie-card:hover .play-icon {
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .banner-content h1 {
        font-size: 24px;
      }

      .banner-content button {
        font-size: 14px;
      }

      .navbar .menu a {
        margin: 0 8px;
      }

      .movie-card {
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">MiniNetflix</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Series</a>
    </div>
    <div class="search">
      <input type="text" placeholder="Qidirish...">
    </div>
  </div>

  <!-- Banner -->
  <div class="banner">
    <iframe src="https://www.youtube.com/embed/uYPbbksJxIg" 
            title="Oppenheimer Trailer" 
            allowfullscreen 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
    </iframe>
    <div class="banner-content">
      <h1>Oppenheimer</h1>
      <button>Watch Now</button>
    </div>
  </div>

  <!-- Trending Now -->
  <div class="section">
    <h2>Trending Now</h2>
    <div class="movie-row">
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300?text=Movie+1" alt="Movie 1">
        <div class="play-icon">▶</div>
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300?text=Movie+2" alt="Movie 2">
        <div class="play-icon">▶</div>
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300?text=Movie+3" alt="Movie 3">
        <div class="play-icon">▶</div>
      </div>
    </div>
  </div>

  <!-- New Releases -->
  <div class="section">
    <h2>New Releases</h2>
    <div class="movie-row">
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300?text=New+1" alt="New 1">
        <div class="play-icon">▶</div>
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300?text=New+2" alt="New 2">
        <div class="play-icon">▶</div>
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300?text=New+3" alt="New 3">
        <div class="play-icon">▶</div>
      </div>
    </div>
  </div>

  <!-- Recommended -->
  <div class="section">
    <h2>Recommended</h2>
    <div class="movie-row">
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300?text=Rec+1" alt="Rec 1">
        <div class="play-icon">▶</div>
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300?text=Rec+2" alt="Rec 2">
        <div class="play-icon">▶</div>
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/200x300?text=Rec+3" alt="Rec 3">
        <div class="play-icon">▶</div>
      </div>
    </div>
  </div>

</body>
</html>
